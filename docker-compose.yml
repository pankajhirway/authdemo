# Docker Compose for development and testing
# Uses local PostgreSQL running on host (localhost:5432)
version: "3.8"

services:
  # Keycloak Identity Provider
  # Note: Keycloak will use embedded H2 database for simplicity
  # If you need Keycloak to persist data, you can configure it separately
  keycloak:
    image: quay.io/keycloak/keycloak:26.0
    container_name: authz-authn-keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
    command: start-dev --import-realm
    ports:
      - "8080:8080"
    volumes:
      - ./artifacts/keycloak_realm_config.json:/opt/keycloak/data/import/realm.json
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/health/ready" ]
      interval: 30s
      timeout: 10s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: authz-authn-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:aw2555@host.docker.internal:5432/authz_authn_db
      KEYCLOAK_URL: http://keycloak:8080
      KEYCLOAK_ISSUER: http://localhost:8080/realms/authz-authn-demo
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend (React/Vite)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: authz-authn-frontend
    environment:
      VITE_API_BASE_URL: /api/v1
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_ISSUER: http://localhost:8080/realms/authz-authn-demo
      VITE_KEYCLOAK_REALM: authz-authn-demo
      VITE_KEYCLOAK_CLIENT_ID: demo-frontend
      VITE_PROXY_TARGET: http://backend:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app/frontend:rw
      - /app/frontend/node_modules
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:3000" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus (Metrics)
  prometheus:
    image: prom/prometheus:latest
    container_name: authz-authn-prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--web.console.libraries=/usr/share/prometheus/console_libraries"
      - "--web.console.templates=/usr/share/prometheus/consoles"
    ports:
      - "9090:9090"
    volumes:
      - ./artifacts/monitoring_config.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus

  # Grafana (Dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: authz-authn-grafana
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "3001:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:
